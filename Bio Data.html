<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Bio Data</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            FirstName:<input type="Text" placeholder="FirstName"> LastName:<input type="Text" placeholder="LastName"><br><br>
            Male: <input type="radio" value="Male"> Female: <input type="radio" value="Female"> Other: <input type="radio" value="other"> <br><br>
            Date of Birth : <input type="date"><br><br>
            E-Mail: <input type="email" placeholder="Enter your E-mail"><br><br>
            Phone <input type="number" placeholder="+91"><br><br>
            Height <input type="number" placeholder="Height in Feet">

        </fieldset>
        <fieldset>
            <legend>Education</legend>
            School Name:<input type="text" placeholder="School Name"><br><br>
            Class:<input type="text" placeholder="Enter Class"><br><br>
            Stream:<select><option aria-placeholder="Stream">Stream</option><option>Medical</option><option>Non-Medical</option></select><br><br>
            Marksheet:<input type="button" value="Choose File"> No file chosen
        </fieldset>
    </form><br>
    <input type="submit" value="Submit">


</body>
